---
# Servicez tests, from root folder run: ./testme.sh.

- name: Enable and start services - tests.
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
  - name: Requirements setup.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Setting up requirements.'
        - '__________________________________________________________________'

  - name: Download example-services.yml file.
    get_url:
      url: https://is.gd/gDI4n5
      dest: /tmp/example-services.yml
      force: yes

  - name: Install requirements.
    apt:
      name:
        - mosquitto
        - nginx
        - ntp
      state: present
    become: true

  - name: Test with null.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with null ...'
        - ' ,xXXXXx'
        - ',XXXXXXXX'
        - 'XXXXXXXXXX'
        - '````XX```'
        - '    XX'
        - '    XX'
        - '    XX'
        - '__________________________________________________________________'

  - name: Enable services passing null.
    import_role:
      name: constrict0r.servicez
    vars:
      services: null
      configuration: null
    failed_when: unified is not variable_empty

  - name: Test with none.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with none ...'
        - '   __.......__'
        - ' .`           `.'
        - ':               :'
        - ':               :'
        - ' `.._________..`'
        - '      :   :'
        - '      :   :'
        - '      :   :'
        - '      `...`'
        - '__________________________________________________________________'

  - name: Enable services passing none.
    import_role:
      name: constrict0r.servicez
    vars:
      services:
      configuration:
    failed_when: unified is not variable_empty

  - name: Test with undefined.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with undefined ...'
        - '         ___..._'
        - '    _,--`       ``-.'
        - '  ,`.  .            \'
        - ',/:. .     .       .'
        - '|;..  .      _..--'
        - '`--:...-,-```\'
        - '        |:.  `.'
        - '        l;.   l'
        - '        `|:.   |'
        - '         |:.   `.,'
        - '        .l;.    j, ,'
        - '     `.\`;:.   //,/'
        - '      .\)`;,|\`/('
        - '       ` `    `(,'
        - '__________________________________________________________________'

  - name: Enable services passing undefined.
    import_role:
      name: constrict0r.servicez
    vars:
      services: "{{ undefined_variable }}"
      configuration: "{{ undefined_variable }}"
    failed_when: unified is not variable_empty

  - name: Test with empty.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with empty ...'
        - '        __....._' 
        - '     .``         ``' 
        - '   ."               `'  
        - '  .                   ' 
        - ' .       __...__       '
        - '. _.--```       ```--._ '
        - ':`                     `'
        - ' `-.__    :    :   __.-`'
        - '      ```-:    :-```' 
        - '         J     '
        - '         :     '
        - '        J       '
        - '        :       '
        - '        `._____.'
        - '__________________________________________________________________'

  - name: Enable services passing empty.
    import_role:
      name: constrict0r.servicez
    vars:
      services: ''
      configuration: ''
    failed_when: unified is not variable_empty

  - name: Test with non-empty.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with non-empty ...'
        - '        __....._'
        - '     .`` _  o    ``'
        - '   ." O (_)     () o`'
        - '  .           O        '
        - ' . ()   o__...__    O   '
        - '. _.--```       ```--._ '
        - ':`                     `'
        - ' `-.__    :    :   __.-`'
        - '      ```-:    :-```'
        - '         J     '
        - '         :     '
        - '        J       '
        - '        :       '
        - '        `._____.'
        - '__________________________________________________________________'

  - name: Enable services passing non-empty.
    import_role:
      name: constrict0r.servicez
    vars:
      services: [nginx]
      configuration: /tmp/example-services.yml
    failed_when: unified is variable_empty

  - name: Test with non-empty - configuration by URL.
    debug:
       msg:
        - '------------------------------------------------------------------'
        - 'Testing with non-empty - configuration by URL ...'
        - '      ----------'
        - '    /  (_)_      \'
        - '  /)     (_) (_)  \'
        - ' |                 |'
        - '| _   (_)   _   (_) |'
        - '|(_)  _  (_) _   (_)|'
        - '|___(_)_____(_)_____|'
        - ' |||||||||||||||||||'
        - '        |   |'
        - '        |   |'
        - '        |   |'
        - '        |___|'
        - '------------------------------------------------------------------'

  - name: Enable services passing configuration by URL.
    import_role:
      name: constrict0r.servicez
    vars:
      services: []
      configuration: https://is.gd/gDI4n5
      expand: true
    failed_when: unified is variable_empty

  - name: Test disable services.
    debug:
      msg:
        - '------------------------------------------------------------------'
        - 'Testing disabling services ...'
        - '         .8.'
        - '         888'
        - '         888l'
        - '        j8888.'
        - '       .888888.'
        - '      .88888888.'
        - '    .d8888888888b.'
        - '  .d88888888888888b.'
        - ' .888888888888888888b.'
        - '.888888888888888888888'
        - '8888888888888888888888'
        - '888P--------------4888'
        - '`P"     .    .     `q"'
        - ' `-..____:  :____..-"'
        - '         :  :'
        - '         :  :'
        - '         :  :'
        - '         :  :'
        - '         :  :'
        - '       \(/\\)\/'
        - '------------------------------------------------------------------'

  - name: Disable services.
    import_role:
      name: constrict0r.servicez
    vars:
      services: []
      services_disable: [ntp]
      configuration: []
    failed_when: unified is variable_empty
